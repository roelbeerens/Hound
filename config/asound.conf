pcm.!default {
    type plug
    slave.pcm filter;
    #ttable.0.0 0.9
    #ttable.1.0 0.9
    #ttable.0.1 0.5
    #ttable.1.1 0.5
}
ctl.!default {
    type hw card 0
}
ctl.equal {
    type equal;
}
pcm.filter {
    type ladspa
    slave.pcm plugequal;
    path "/usr/lib/ladspa";
    channels 2
    plugins {
        0 {
            id 1051 # lpf
            policy none
            input.bindings.0 "Input";
            output.bindings.0 "Output";
            input {
                controls [ 4000 ]
            }
        }
        1 {
            id 1052 # hpf
            policy none
            input.bindings.1 "Input";
            output.bindings.1 "Output";
            input {
                controls [ 2500 ]
            }
        }
    }
}
pcm.plugequal {
    type equal;
    slave.pcm "plughw:0,0";
}
pcm.equal {
    type plug;
    slave.pcm plugequal;
}