pcm.!default {
    type plug
    slave.pcm plugequal;
}
ctl.!default {
    type hw card 0
}
ctl.equal {
    type equal;
}
pcm.plugequal {
    type equal;
    slave.pcm "plughw:0,0";
}
pcm.equal {
    type plug;
    slave.pcm plugequal;
}
pcm.mono {
    type route
    slave.pcm equal
    slave.channels 2
    ttable.0.0 0.5 # L(0) to L(0) at 0.5 volume
    ttable.1.0 0.5 # R(1) to L(0) at 0.5 volume
    ttable.0.1 0.5 # L(0) to R(1) at 0.5 Volume
    ttable.1.1 0.5 # R(1) to R(1) at 0.5 Volume
}